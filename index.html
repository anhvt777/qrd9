<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIDV QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f6fa; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #006B68; }
    #controls { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; }
    #upload { padding: 6px; }
    #downloadAll {
      background: #FFC62F; border: none; color: #006B68;
      padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold;
    }
    #qrs { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }
    .qr-item { background: #fff; border-radius: 8px; padding: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    .qr-item img { width: 100%; max-width: 240px; border: 1px solid #ccc; border-radius: 6px; }
    .qr-item a { display: inline-block; margin-top: 8px; text-decoration: none; color: #0070f3; font-size: 14px; }
  </style>
</head>
<body>
  <h1>BIDV - Tool Excel → QR in trên mẫu nền</h1>
  <div id="controls">
    <input type="file" id="upload" accept=".xlsx,.xls" />
    <button id="downloadAll" style="display:none;">⬇ Tải tất cả QR (ZIP)</button>
  </div>
  <div id="qrs"></div>

  <script>
    let qrList = [];
    let allData = [];
    const TEMPLATE_IMG = "mau_bidv.png"; // ảnh nền cố định

    document.getElementById('upload').addEventListener('change', handleFile);
    document.getElementById('downloadAll').addEventListener('click', downloadAll);

    function handleFile(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, {header:1});
        allData = [];
        qrList = [];
        document.getElementById('qrs').innerHTML = "";

        for (let i = 1; i < rows.length; i++) {
          const [AccountNumber, Bank, BankBin, Amount, AccountName, Remark] = rows[i];
          if (!AccountNumber || !BankBin) continue;

          const qrUrl = `https://img.vietqr.io/image/${BankBin}-${AccountNumber}-compact2.png?amount=${Amount || ''}&addInfo=${encodeURIComponent(Remark || '')}&accountName=${encodeURIComponent(AccountName || '')}`;

          const item = {
            url: qrUrl,
            filename: `qr_${AccountNumber}.png`,
            AccountNumber, Bank, Amount, AccountName, Remark
          };
          allData.push(item);
        }

        renderQR(allData);
        if (allData.length > 0) {
          document.getElementById('downloadAll').style.display = "inline-block";
        }
      };
      reader.readAsArrayBuffer(file);
    }

    async function renderQR(list) {
      const container = document.getElementById('qrs');
      container.innerHTML = "";
      qrList = [];

      for (const item of list) {
        const finalImg = await drawOnTemplate(item);
        qrList.push({url: finalImg, filename: item.filename});

        const div = document.createElement('div');
        div.className = "qr-item";
        div.innerHTML = `
          <p><b>${item.AccountName || ''}</b><br>${item.AccountNumber} (${item.Bank || ''})<br>Số tiền: ${item.Amount || ''}<br>${item.Remark || ''}</p>
          <img src="${finalImg}" alt="QR" />
          <a href="${finalImg}" download="${item.filename}">⬇ Lưu ảnh</a>
        `;
        container.appendChild(div);
      }
    }

    async function drawOnTemplate(item) {
      const template = await loadImage(TEMPLATE_IMG);
      const qr = await loadImage(item.url);

      const canvas = document.createElement("canvas");
      canvas.width = template.width;
      canvas.height = template.height;
      const ctx = canvas.getContext("2d");

      // Vẽ nền
      ctx.drawImage(template, 0, 0);

      // Vẽ QR vào giữa
      const qrSize = 300;
      const x = (canvas.width - qrSize) / 2;
      const y = 180;
      ctx.drawImage(qr, x, y, qrSize, qrSize);

      // Vẽ thêm text dưới QR
      ctx.fillStyle = "#006B68";
      ctx.font = "bold 20px Arial";
      ctx.textAlign = "center";
      ctx.fillText(item.AccountName || "", canvas.width/2, y + qrSize + 30);
      ctx.fillText("STK: " + (item.AccountNumber || ""), canvas.width/2, y + qrSize + 55);
      if (item.Amount) ctx.fillText("Số tiền: " + item.Amount, canvas.width/2, y + qrSize + 80);
      if (item.Remark) ctx.fillText(item.Remark, canvas.width/2, y + qrSize + 105);

      return canvas.toDataURL("image/png");
    }

    function loadImage(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = url;
      });
    }

    async function downloadAll() {
      const zip = new JSZip();
      for (const qr of qrList) {
        const response = await fetch(qr.url);
        const blob = await response.blob();
        zip.file(qr.filename, blob);
      }
      const content = await zip.generateAsync({type:"blob"});
      saveAs(content, "all_qr_codes.zip");
    }
  </script>
</body>
</html>
